<tr $teamRowClass>
    <td>$team_id</td>
    <td>
        <a href="$logotype_url"
           target="_blank">
            $logotype
        </a>
    </td>
    <td>
        <img src="$country" alt="" style="max-height: 16px;" />
    </td>
    <td>
        <a href="$hp_url/index.php?site=teams&amp;action=details&amp;id=$team_id"
           class="blue"
           target="_blank">
            $name
        </a>
    </td>
    <td>$tag</td>
    <td>
        <a href="admincenter.php?site=cup&amp;mod=gameaccounts&amp;action=log&amp;user_id=$admin_id"
           class="blue">
            $admin_name
        </a>
    </td>
    <td>$date</td>
    <td>$hits</td>
    <td>
        <a href="admincenter.php?site=cup&amp;mod=teams&amp;action=delete&amp;id=$team_id"
           class="btn btn-danger btn-xs white darkshadow">
            %delete%
        </a>
    </td>
</tr>
