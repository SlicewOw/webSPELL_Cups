<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">%cup% %teams%</h1>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <th>#</th>
                <th>%logotype%</th>
                <th>%country%</th>
                <th>%name%</th>
                <th>%tag%</th>
                <th>%admin%</th>
                <th>%date%</th>
                <th>%hits%</th>
                <th>%actions%</th>
            </thead>
            <tbody>
                $teamList
            </tbody>
        </table>
    </div>
</div>
$page_link
<label class="bold">%legend%</label>
<div class="row">
    <div class="col-sm-6">
        <div class="alert alert-info">
            %info_admin_team%
        </div>
    </div>
    <div class="col-sm-6">
        <div class="alert alert-danger">
            %info_deleted_team%
        </div>
    </div>
</div>
