<form method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            %ticket_add_answer%
        </div>
        <div class="panel-body">
            <textarea name="text" id="ticketAnswer"
                      class="form-control$textfromClass">$text</textarea>
        </div>
        <div class="panel-footer">
            <input type="hidden" name="ticket_id" value="$ticketID" />
            <button type="submit" name="submitTicketAnswer"
                    class="btn btn-info btn-sm white darkshadow">
                %save%
            </button>
        </div>
    </div>
</form>
<script type="text/javascript">
$(document).ready(function () {
	ClassicEditor
		.create( document.querySelector( '#ticketAnswer' ) )
		.then( editor => {
			console.log( editor );
		} )
		.catch( error => {
			console.error( error );
		} );
});
</script>
