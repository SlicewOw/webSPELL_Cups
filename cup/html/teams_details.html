$penalty
<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div id="cup-team-logotype" class="panel-body" align="center">$logo</div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">%member%</h1>
            </div>
            <div class="table-responsive">
                <table class="table">
                    $members
                </table>
            </div>
            $changeAdmin
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">%team_awards%</div>
            <div class="list-group">
                $team_awards
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">%team_played_cups%</div>
            <div class="list-group">
                $played_cups
            </div>
        </div>
    </div>
</div>
