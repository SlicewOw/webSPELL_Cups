<form name="post" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">%join_cup%</h1>
        </div>
        <div class="panel-body">
            $error
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>%cup%</label>
                        <input type="text" value="$cupname"
                               class="form-control"
                               readonly />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>%checkin%</label>
                        <input type="text" value="$checkin"
                               class="form-control"
                               readonly />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>%start%</label>
                        <input type="text" value="$start"
                               class="form-control"
                               readonly />
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>%team% / %player%</label>
                        <select name="team" class="form-control">
                            $teams
                        </select>
                    </div>
                </div>
            </div>
            <div class="alert alert-info">%user_with_gameaccounts_only%</div>
        </div>
        <div class="panel-footer">
            <div class="clearfix">
                <div class="pull-left">
                    <input type="hidden" name="cup_id" value="$cupID" />
                    <button type="submit" name="submitCupJoin"
                           class="btn btn-info btn-sm white darkshadow" $submitButtonStatus>
                        %save%
                    </button>
                </div>
                <div class="pull-right">
                    <a href="admincenter.php?site=cup&mod=teams&amp;action=add"
                       class="btn btn-success btn-sm white darkshadow">
                        %add_team2%
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>
