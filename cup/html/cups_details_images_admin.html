<form method="post" enctype="multipart/form-data">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Cup %images%</h1>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label>Icon</label>
                        <input type="file" name="cup_icon" accept="image/*"
                               class="form-control" />
                    </div>
                </div>
                <div class="col-sm-4">
                    $cup_icon
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label>Banner</label>
                        <input type="file" name="cup_banner" accept="image/*"
                               class="form-control" />
                    </div>
                </div>
                <div class="col-sm-4">
                    $cup_banner
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" name="submitCupImages"
                    class="btn btn-success btn-sm white darkshadow">
                %save%
            </button>
        </div>
    </div>
</form>
