<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">$match_title</h1>
    </div>
    <div class="list-group grey fontsmall">
        <div class="list-group-item">$match_info</div>
    </div>
</div>
<br />
<div class="clearfix">
    <div class="cup_match_left panel panel-default">
        <div class="panel-body">
            <div class="clearfix">
                <div class="cup_match_container_left center">
                    <a href="$team1_url" title="$team1_name">
                        $match_logo1
                    </a>
                </div>
                <div class="cup_match_container_center fontbig bold lh_fourty center">
                    $score
                </div>
                <div class="cup_match_container_right center">
                    <a href="$team2_url" title="$team2_name">
                        $match_logo2
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="cup_match_right">
        <div class="panel panel-primary">
            <div class="panel-heading white darkshadow">Status</div>
            <div class="list-group">
                $status
            </div>
        </div>
    </div>
</div>
$error
$admin
<div class="clearfix">
    $content
</div>
<div class="content_full_space"></div>
<script>
$(document).ready(function () {

    $('.cup-match-screenshot-viewer').viewbox();

});
</script>
